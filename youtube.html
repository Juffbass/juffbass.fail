<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuffBass - Youtube</title>
 <link rel="icon" href="icon.png" type="image/png">
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel-info {
            display: flex;
            align-items: center;
        }

        .channel-info img {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }

        .channel-info p {
            margin-left: 20px;
        }

        .stats-table {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 18px;
        }

        .stat {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="channel-info">
            <img src="Juff2.jpg" alt="Channel Picture">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget odio quis justo ultricies placerat.</p>
        </div>
        <div class="stats-table">
            <table>
                <tr>
                    <td class="stat" id="stat1">Stat 1</td>
                    <td class="stat" id="stat2">Stat 2</td>
                    <td class="stat" id="stat3">Stat 3</td>
                </tr>
                <tr>
                    <td class="stat" id="stat4">Stat 4</td>
                    <td class="stat" id="stat5">Stat 5</td>
                    <td class="stat" id="stat6">Stat 6</td>
                </tr>
                <tr>
                    <td class="stat" id="stat7">Stat 7</td>
                    <td class="stat" id="stat8">Stat 8</td>
                    <td class="stat" id="stat9">Stat 9</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Function to animate counting up in thousands
        function countUp(elementId, endValue, duration) {
            let start = 0;
            let increment = endValue / (duration / 100);
            let current = start;
            let element = document.getElementById(elementId);
            let interval = setInterval(function() {
                current += increment;
                let displayValue = Math.floor(current / 1000) + 'k';
                element.textContent = displayValue;
                if (current >= endValue) {
                    clearInterval(interval);
                    element.textContent = Math.floor(endValue / 1000) + 'k';
                }
            }, 100);
        }

        // Call countUp function for each statistic
        countUp("stat1", 10000, 10000); // 10,000 = 10k
        countUp("stat2", 8000, 10000);  // 8,000 = 8k
        countUp("stat3", 6000, 10000);  // 6,000 = 6k
        countUp("stat4", 9000, 10000);  // 9,000 = 9k
        countUp("stat5", 7000, 10000);  // 7,000 = 7k
        countUp("stat6", 5000, 10000);  // 5,000 = 5k
        countUp("stat7", 12000, 10000); // 12,000 = 12k
        countUp("stat8", 10000, 10000); // 10,000 = 10k
        countUp("stat9", 11000, 10000); // 11,000 = 11k
    </script>
</body>
</html>
