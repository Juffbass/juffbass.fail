<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            background-color: black;
            color: #913808;
            font-family: monospace;
            font-size: 16px;
            padding: 20px;
        }
        .line {
            display: none;
        }
    </style>
</head>
<body>
    <div id="console">
        <div class="line">C:\> echo "Farewell flight" </div>
        <div class="line">C:\> dir JUFFBASS_ORIGINALS</div>
        <div class="line">C:\> ping 127.0.0.1</div>
        <div class="line">C:\> exit. . . </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = document.querySelectorAll(".line");
            let currentLine = 0;

            function typeLine(line) {
                line.style.display = "block";
                const text = line.textContent;
                line.textContent = "";
                let i = 0;

                function typeChar() {
                    if (i < text.length) {
                        line.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 50); // Typing speed (50ms per character)
                    } else {
                        currentLine++;
                        if (currentLine < lines.length) {
                            setTimeout(() => typeLine(lines[currentLine]), 2000); // Pause between lines (2000ms)
                        }
                    }
                }

                typeChar();
            }

            typeLine(lines[currentLine]);
        });
    </script>
</body>
</html>
